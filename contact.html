      <div class="container" style="margin-left: 27%;">
        <div class="heading_container">
          <h2>
            Submit new article
          </h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
			<form action="submit-article" method="post">
				<label for="fname">Full Name</label> 
				<input type="text" name="fname" placeholder="Your name.." required="required"> 
				<label for="mob">Mobile Number</label> 
				<input type="text" name="mob" placeholder="Mobile Number.." required="required"> 
				<label for="email">Email ID</label> 
				<input type="text" name="email" placeholder="Email ID.." required="required">
				<label for="regno">Registration Number</label> 
				<input type="text" name="regno" placeholder="Registration Number.." required="required"> 
				<label for="sem">Semester</label> 
				<input type="text" name="sem" placeholder="Semester.." required="required"> 
				<label for="branch">Branch</label> 
				<input type="text" name="branch" placeholder="Your Branch.." required="required"> 
				<label for="article">Article Title</label> 
				<input type="text" name="article" placeholder="Article Title.." required="required"> 
				<label for="desc">Article Details</label> 
				<input type="text" name="desc" placeholder="Article Details.." required="required"> 
				<input type="submit" value="Submit" onclick="popup()" style="background: #5a18d5;  color: #fff;">
			</form>
            </div>
          </div>
        </div>
      </div>
